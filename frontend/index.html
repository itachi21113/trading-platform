<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Price Feed</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1>Live Bitcoin Price</h1>
<div class="chart-controls">
  <button id="liveBtn" class="active">Live</button>
  <button id="historyBtn">24h History</button>
</div>
<div id="price-display">Connecting...</div>
<div class="backtest-section">
  <h2>SMA Crossover Backtester</h2>
  <div class="backtest-inputs">
    <div class="input-group">
      <label for="initialBalance">Initial Balance ($)</label>
      <input type="number" id="initialBalance" value="10000" />
    </div>
    <div class="input-group">
      <label for="shortPeriod">Short SMA Period</label>
      <input type="number" id="shortPeriod" value="10" />
    </div>
    <div class="input-group">
      <label for="longPeriod">Long SMA Period</label>
      <input type="number" id="longPeriod" value="30" />
    </div>
  </div>
  <button id="runBacktestBtn">Run Backtest (24h)</button>
  <div id="backtestResult" class="backtest-result">
  </div>
</div>

<div class="chart-container">
  <canvas id="priceChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://cdn.jsdelivr.net/npm/date-fns@3/cdn.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script type="module" src="js/chart.js"></script>
<script type="module" src="js/app.js"></script>
</body>
</html>
